version: '3.8'

services:
  plane-migrator:
    image: makeplane/plane-backend:latest
    container_name: plane-migrator
    restart: "no"
    command: ./bin/docker-entrypoint-migrator.sh
    environment:
      - DATABASE_URL=postgresql://username:password@postgres-host:5432/plane_db
      - REDIS_URL=redis://default:password@redis-host:6379/0
      - REDIS_HOST=redis-host
      - REDIS_PORT=6379

  plane-api:
    image: makeplane/plane-backend:latest
    container_name: plane-api
    restart: unless-stopped
    expose:
      - "8000"
    command: ./bin/docker-entrypoint-api.sh
    environment:
      - DATABASE_URL=postgresql://username:password@postgres-host:5432/plane_db
      - REDIS_URL=redis://default:password@redis-host:6379/0
      - REDIS_HOST=redis-host
      - REDIS_PORT=6379
    depends_on:
      plane-migrator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/instances/"]
      interval: 30s
      timeout: 10s
      retries: 5

  plane-web:
    image: makeplane/plane-frontend:latest
    container_name: plane-web
    restart: unless-stopped
    expose:
      - "3000"
    depends_on:
      plane-api:
        condition: service_healthy

  plane-worker:
    image: makeplane/plane-backend:latest
    container_name: plane-worker
    restart: unless-stopped
    command: ./bin/docker-entrypoint-worker.sh
    environment:
      - DATABASE_URL=postgresql://username:password@postgres-host:5432/plane_db
      - REDIS_URL=redis://default:password@redis-host:6379/0
      - REDIS_HOST=redis-host
      - REDIS_PORT=6379
    depends_on:
      plane-api:
        condition: service_healthy

  plane-beat-worker:
    image: makeplane/plane-backend:latest
    container_name: plane-beat-worker
    restart: unless-stopped
    command: ./bin/docker-entrypoint-beat.sh
    environment:
      - DATABASE_URL=postgresql://username:password@postgres-host:5432/plane_db
      - REDIS_URL=redis://default:password@redis-host:6379/0
      - REDIS_HOST=redis-host
      - REDIS_PORT=6379
    depends_on:
      plane-api:
        condition: service_healthy
